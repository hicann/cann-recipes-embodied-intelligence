[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cosmos-oss"
dynamic = ["version"]
requires-python = ">=3.10,<3.14"
dependencies = [
  "albumentations>=2.0.8",
  "attrs>=25.4.0",
  "av>=16.0.1",
  "better-profanity>=0.7.0",
  "boto3>=1.40.58",
  "click>=8.3.0",
  "decord>=0.6.0",
  "diffusers>=0.35.2",
  "einops>=0.8.1",
  "ftfy>=6.3.1",
  "fvcore>=0.1.5.post20221221",
  "fastparquet>=2024.11.0",
  "h11>=0.16.0",
  "huggingface-hub>=0.36.0",
  "hydra-core>=1.3.2",
  "imageio[pyav,ffmpeg]>=2.37.0",
  "iopath>=0.1.10",
  "ipdb>=0.13.13",
  "loguru>=0.7.3",
  "mediapy>=1.2.4",
  "megatron-core>=0.14.0",
  "ml-dtypes>=0.5.3",
  "modelscope>=1.31.0",
  "multi-storage-client[boto3,google-cloud-storage,fsspec,observability-otel,msal]==0.38.1",
  "nltk>=3.9.2",
  "numpy",
  "numpydantic>=1.7.0",
  "omegaconf>=2.3.0",
  "opencv-python>=4.11.0.86",
  "pandas>=2.3.3",
  "pyarrow>=19.0.0",
  "peft>=0.17.1",
  "pillow>=11.3.0",
  "protobuf>=6.33.0",
  "pycocotools>=2.0.10",
  "pydantic>=2.11.7",
  "pyinstrument>=5.1.1",
  "pytest>=8.4.2",
  "pyyaml>=6.0.3",
  "qwen-vl-utils[decord]>=0.0.14",
  "retinaface-py>=0.0.2",
  "safetensors>=0.6.2",
  "scikit-image>=0.25.2",
  "scipy>=1.15.3",
  "sentencepiece>=0.2.1",
  "setuptools>=80.9.0",
  "termcolor>=3.1.0",
  "tqdm>=4.67.1",
  "transformers==4.51.3",
  "typing-extensions>=4.14.1",
  "tyro>=0.9.35",
  "wandb>=0.22.2",
  "webdataset>=1.0.2",
]

[project.optional-dependencies]
dev = [
  "hatch>=1.15.1",
  "pyrefly==0.39.2",
  "pytest>=8.4.1",
  "pytest-custom_exit_code>=0.3.0",
  "pytest-cov>=6.2.1",
  "pytest-env>=1.1.5",
  "pytest-instafail>=0.5.0",
  "pytest-regressions>=2.8.3",
  "pytest-xdist>=3.8.0",
  "ruff==0.12.7",
]
gradio = ["cosmos-gradio==0.1.0"]
# Match nvcr.io/nvidia/pytorch:25.10-py3


[tool.uv]
override-dependencies = ["numpy>=2.0.0"]

[tool.uv.sources]
cosmos-gradio = [{ workspace = true }]
# https://docs.astral.sh/uv/guides/integration/pytorch/#configuring-accelerators-with-optional-dependencies
decord = { path = "wheels/decord-0.6.0-cp310-cp310-linux_aarch64.whl" }



[tool.hatch.version]
path = "cosmos_oss/__about__.py"

[tool.hatch.build.targets.sdist]
packages = [
  "cosmos_oss",
]

[tool.hatch.build.targets.wheel]
packages = [
  "cosmos_oss",
]
exclude = [
  "*_test.py",
]
